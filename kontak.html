    <div>
        <h1>Contact Me</h1>
        <form method="post" action="#">
            <label for="email">Email</label><br />
            <input type="email" name="email" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address" />
            <br />
            <label for="message">Message</label><br />
            <textarea name="message" placeholder="Write your message..." rows="4" required></textarea>
            <br />
            <br />
            <input type="submit" value="Send" />
        </form>
    </div>
    <div id="message-sent" style="display: none;">
        <p>Pesan Berhasil di kirimkan!</p>
        <p>Email: <span id="sent-email"></span></p>
        <p>Message: <span id="sent-message"></span></p>
    </div>
    <form method="post" action="#" id="contact-form"></form>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Menghentikan pengiriman formulir bawaan
    
            // Mendapatkan nilai email dan pesan dari formulir
            var email = document.querySelector('input[name="email"]').value;
            var message = document.querySelector('textarea[name="message"]').value;
    
            // Menampilkan pesan terkirim
            document.getElementById('message-sent').style.display = 'block';
            document.getElementById('sent-email').textContent = email;
            document.getElementById('sent-message').textContent = message;
    
            // Mengosongkan formulir
            document.querySelector('form').reset();
        });
    </script>
